<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="./assets/scripts/main.js"></script>
    <title>Cotizador de implementación de Software</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" alt="" width="80" height="40" class="d-inline-block align-text-top">
                </a>
            </div>
          </nav>
    </header>
    <main>
        <h1>Sistema de administración de cotización de servicios</h1>
        <section id="usrInfo" class="usrInfo">
            <article id="usrInfoDescription">
                <p>Por favor inicia sesión para comenzar</p>               
            </article>
            <article id="usrLogin">
                <form action="" id="frmUserData">
                    <label for="inputUser" id="lblUser">Usuario</label>
                    <input type="text" name="inputUser" id="inputUser">
                    <label for="inputPass" id="lblpass">Contraseña</label>
                    <input type="password" name="inputPass" id="inputPass" required>
                    <input type="button" id="btnLogin" value="Iniciar sesión" required>
                </form>
            </article>
        </section>
        <section id="servicesSection">
            <article id="services">
                <h3 class="services__heading" id="servicesHeading"> Servicios a cotizar</h3>
                <input type="button" class="services__button" id="btnServiceSoftware" value="Implementación de Software" >
                <input type="button" class="services__button" id="btnServiceAudit" value="Servicio de Auditoría" >
                <input type="button" class="services__button" id="btnServiceConsultant" value="Servicio de consultoría" >
            </article>
            <article >
                <form action="" id="frmSoftwareParameters">
                    <h4 class="parameters__heading" id="parametersHeading">Completa los datos requeridos</h4>
                    <input type="text" placeholder="Nombre de la empresa" id="inputCompanyName" >
                    <label for="inputCompanyName" class="frmSoftwareParameters__lblError" id="lblCompanyName"></label>
                    <input type="number" placeholder="Monto base en USD" id="inputBaseAmount">
                    <label for="inputBaseAmount" class="frmSoftwareParameters__lblError" id="lblBaseAmount"></label>
                    <input type="number" placeholder="Cotización del dólar" id="inputUsDolarPrice">
                    <label for="inputUsDolarPrice" class="frmSoftwareParameters__lblError" id="lblUsDolarPrice"></label>
                    <input type="number" placeholder="Cantidad de establecimientos" id="inputBranchsQuantity">
                    <label for="inputBranchsQuantity" class="frmSoftwareParameters__lblError" id="lblBranchsQuantity"></label>
                    <input type="number" placeholder="Cantidad de normas certificadas" id="inputStandardsQuantity">
                    <label for="inputStandardsQuantity" class="frmSoftwareParameters__lblError" id="lblStandardsQuantity"></label>
                    <input type="number" placeholder="Cantidad de usuarios" id="inputUsersQuantity">
                    <label for="inputUsersQuantity" class="frmSoftwareParameters__lblError" id="lblUsersQuantity"></label>
                    <input type="number" placeholder="Cantidad de documentos" id="inputDocumentsQuantity">
                    <label for="inputDocumentsQuantity" class="frmSoftwareParameters__lblError" id="lblDocumentsQuantity"></label>
                    <div class="frmSoftwareParameters__btnContainer">
                        <input type="button" class="frmSoftwareParameters__button" value="Cotizar" id="btnSoftwareCalc">               
                        <input type="reset" class="frmSoftwareParameters__button" value="Limpiar" id="btnSoftwareClean">
                    </div>
            

                </form>
            </article>     
        </section>
        <section>
            <article id="price">
                
            </article>
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
  
</body>

</html>
